<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkPoint Legal Hub</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <div class="legal-layout">
        <!-- Sticky Sidebar -->
        <aside class="sidebar">
            <div class="brand-section">
                <a href="/legal" class="brand-logo">
                    ThinkPoint. Legal
                </a>
                <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Toggle Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18" />
                    </svg>
                </button>
            </div>

            <!-- Collapsible Wrapper for Mobile -->
            <div id="sidebar-content" class="sidebar-content-wrapper">
                <!-- Product Selector -->
                <div class="product-selector-wrapper">
                    <label for="product-select"
                        style="font-size: 12px; font-weight: 500; color: #5f6368; display: block; margin-bottom: 8px;">Select
                        Product</label>
                    <select id="product-select" class="product-select">
                        <!-- Populated by JS -->
                    </select>
                </div>

                <nav>
                    <div class="nav-group">
                        <h3>General</h3>
                        <ul class="nav-links">
                            <li><a href="#" data-section="privacy" class="active">Privacy Policy</a></li>
                            <li><a href="#" data-section="terms">Terms of Service</a></li>
                        </ul>
                    </div>

                    <div class="nav-group">
                        <h3>Resources</h3>
                        <ul class="nav-links">
                            <li><a href="#" data-section="cookies">Cookie Policy</a></li>
                            <li><a href="#" data-section="archive">Archive</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="content-header">
                <h1 id="page-title">Privacy Policy</h1>
                <p class="last-updated">Last modified: May 1, 2024</p>
                <button id="diff-view-btn"
                    style="display:none; margin-top: 10px; padding: 8px 16px; border: 1px solid #dadce0; background: #fff; border-radius: 4px; cursor: pointer;">View
                    Changes</button>
            </header>

            <div id="legal-doc-container">
                <!-- Dynamic Content Loading -->
                <div class="loading-state">Loading policies...</div>
            </div>

            <footer
                style="margin-top: 64px; border-top: 1px solid #dadce0; padding-top: 24px; color: #5f6368; font-size: 12px;">
                &copy; 2025 ThinkPoint OÃœ
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
